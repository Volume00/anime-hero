<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Style test</title>
	<style type="text/css">
		h1 {
			font-size: 30px;
			color:seagreen;
		}

		h2 {
			font-size: 20px;
			color: #1168A0;
		}
		.big {
			font-size: 60px;
		}
		.uppercase {
			text-transform: uppercase;
		}
		.big.uppercase {
			color: magenta;
		}
		span {
			color: burlywood;
		}
	</style>
</head>
<body>
	<h1>Heading 1 - 1</h1>
	<h1>Heading 1 - 2</h1>
	<h1>Heading 1 - 3</h1>
	<h2>Heading 2 - 1</h2>
	<h2>Heading 2 - 2</h2>
	<h2>Heading 2 - 3</h2>
	<h2 class="big">BIG</h2>
	<h2 class="uppercase">UPPERCASE</h2>
	<h2 class="big uppercase">BIG & UPPERCASE</h2>
	<h1><span>SPAN </span>ELEMENT</h1>
</body>
</html>
